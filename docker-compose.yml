services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: rhythm
      POSTGRES_DB: rhythm
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rhythm"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
