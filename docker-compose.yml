services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: currant
      POSTGRES_DB: currant
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U currant"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
