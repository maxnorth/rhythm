name: Test Quickstart

on:
  workflow_call:
    inputs:
      install_from:
        description: 'Install from "local" build or "pypi"'
        required: true
        type: string
      version:
        description: 'Version to install from PyPI (only used when install_from=pypi)'
        required: false
        type: string
        default: ""

jobs:
  test:
    name: Test on ${{ matrix.platform.os }} (${{ matrix.platform.target }})
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          # macOS
          - os: macos-15  # Intel (macos-15-intel)
            target: x86_64-apple-darwin
          - os: macos-latest  # Apple Silicon (macos-14)
            target: aarch64-apple-darwin
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Linux: Use Docker Compose
      - name: Start Postgres with Docker Compose (Linux)
        if: runner.os == 'Linux'
        working-directory: python/examples/quickstart
        run: docker compose up -d
        shell: bash

      - name: Wait for Postgres (Linux)
        if: runner.os == 'Linux'
        run: |
          timeout 30 bash -c 'until docker exec $(docker ps -q -f name=postgres) pg_isready -U rhythm; do sleep 1; done'
        shell: bash

      # macOS: Install and use Homebrew PostgreSQL
      - name: Install and start Postgres (macOS)
        if: runner.os == 'macOS'
        run: |
          # Install PostgreSQL
          brew install postgresql@14
          # Start PostgreSQL
          brew services start postgresql@14
          # Wait for service to start
          sleep 5
          # Create user and database
          /opt/homebrew/opt/postgresql@14/bin/createuser -s rhythm 2>/dev/null || /usr/local/opt/postgresql@14/bin/createuser -s rhythm || true
          /opt/homebrew/opt/postgresql@14/bin/createdb rhythm 2>/dev/null || /usr/local/opt/postgresql@14/bin/createdb rhythm || true
        shell: bash

      - name: Wait for Postgres (macOS)
        if: runner.os == 'macOS'
        run: |
          for i in {1..30}; do
            (/opt/homebrew/opt/postgresql@14/bin/pg_isready 2>/dev/null || /usr/local/opt/postgresql@14/bin/pg_isready || pg_isready) && break || sleep 1
          done
        shell: bash

      # Windows: Install PostgreSQL with Chocolatey
      - name: Install and start Postgres (Windows)
        if: runner.os == 'Windows'
        run: |
          # Install PostgreSQL using Chocolatey
          choco install postgresql14 --params '/Password:postgres' -y
          # Add PostgreSQL to PATH
          $env:PATH += ";C:\Program Files\PostgreSQL\14\bin"
          # Wait for service to start
          Start-Sleep -Seconds 10
          # Create user and database
          & "C:\Program Files\PostgreSQL\14\bin\psql.exe" -U postgres -c "CREATE USER rhythm WITH SUPERUSER PASSWORD 'rhythm';" 2>$null
          & "C:\Program Files\PostgreSQL\14\bin\createdb.exe" -U postgres rhythm 2>$null
        shell: pwsh

      - name: Wait for Postgres (Windows)
        if: runner.os == 'Windows'
        run: |
          $timeout = 30
          $elapsed = 0
          while ($elapsed -lt $timeout) {
            try {
              & "C:\Program Files\PostgreSQL\14\bin\pg_isready.exe"
              if ($LASTEXITCODE -eq 0) { break }
            } catch {}
            Start-Sleep -Seconds 1
            $elapsed++
          }
        shell: pwsh

      - name: Install Rust (for local build)
        if: inputs.install_from == 'local'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install from local build
        if: inputs.install_from == 'local'
        working-directory: python
        run: |
          pip install -e .
        shell: bash

      - name: Install from PyPI
        if: inputs.install_from == 'pypi'
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            pip install rhythm-async==${{ inputs.version }}
          else
            pip install rhythm-async
          fi
        shell: bash

      - name: Start worker in background (Unix)
        if: runner.os != 'Windows'
        working-directory: python/examples/quickstart
        env:
          RHYTHM_DATABASE_URL: postgresql://rhythm@localhost/rhythm
        run: |
          python worker.py &
          echo $! > worker.pid
          # Wait for worker to initialize
          sleep 5
        shell: bash

      - name: Start worker in background (Windows)
        if: runner.os == 'Windows'
        working-directory: python/examples/quickstart
        env:
          RHYTHM_DATABASE_URL: postgresql://rhythm@localhost/rhythm
        run: |
          $job = Start-Process python -ArgumentList "worker.py" -PassThru -WindowStyle Hidden
          $job.Id | Out-File -FilePath worker.pid
          # Wait for worker to initialize
          Start-Sleep -Seconds 5
        shell: pwsh

      - name: Run quickstart app
        working-directory: python/examples/quickstart
        env:
          RHYTHM_DATABASE_URL: postgresql://rhythm@localhost/rhythm
        run: python app.py

      - name: Stop worker (Unix)
        if: always() && runner.os != 'Windows'
        working-directory: python/examples/quickstart
        run: |
          if [ -f worker.pid ]; then
            kill $(cat worker.pid) || true
          fi
        shell: bash

      - name: Stop worker (Windows)
        if: always() && runner.os == 'Windows'
        working-directory: python/examples/quickstart
        run: |
          if (Test-Path worker.pid) {
            $pid = Get-Content worker.pid
            Stop-Process -Id $pid -Force -ErrorAction SilentlyContinue
          }
        shell: pwsh

      - name: Stop Postgres (Linux)
        if: always() && runner.os == 'Linux'
        working-directory: python/examples/quickstart
        run: docker compose down
        shell: bash

      - name: Stop Postgres (macOS)
        if: always() && runner.os == 'macOS'
        run: brew services stop postgresql@14
        shell: bash

      - name: Stop Postgres (Windows)
        if: always() && runner.os == 'Windows'
        run: |
          # Stop PostgreSQL service
          Stop-Service -Name postgresql* -Force -ErrorAction SilentlyContinue
        shell: pwsh
