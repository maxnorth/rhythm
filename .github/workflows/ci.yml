name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  rust-checks:
    name: Rust Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            core/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cd core && cargo fmt --check

      - name: Run clippy
        run: cd core && cargo clippy -- -D warnings

      - name: Build Rust
        run: cd core && cargo build --release

  python-checks:
    name: Python Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust (for maturin)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin ruff mypy pytest

      - name: Build Python extension with maturin
        run: cd python && maturin build --release

      - name: Install Python package
        run: |
          pip install python/target/wheels/*.whl
          cd python && pip install -e .

      - name: Run ruff (linting)
        run: cd python && ruff check currant/

      - name: Run ruff (formatting)
        run: cd python && ruff format --check currant/

      - name: Type check with mypy
        run: cd python && mypy currant/ --ignore-missing-imports
        continue-on-error: true

  node-checks:
    name: Node.js Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '22']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Rust (for NAPI)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Node dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install Node dependencies
        run: cd node && npm ci

      - name: Build native bindings
        run: cd node/native && npm run build

      - name: Build TypeScript
        run: cd node && npm run build

      - name: Run linter
        run: cd node && npm run lint
        continue-on-error: true

      - name: Run type check
        run: cd node && npx tsc --noEmit
