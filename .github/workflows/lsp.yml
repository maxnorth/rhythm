name: LSP Build & Release

on:
  push:
    branches: [main]
    paths:
      - 'lsp/**'
      - '.github/workflows/lsp.yml'
    tags:
      - 'v*'
  pull_request:
    branches: [main]
    paths:
      - 'lsp/**'
      - '.github/workflows/lsp.yml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-aarch64
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            name: darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: darwin-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x86_64
            ext: .exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.cross
        working-directory: lsp
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: "!matrix.cross"
        working-directory: lsp
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p dist
          cp lsp/target/${{ matrix.target }}/release/rhythm-lsp${{ matrix.ext }} dist/rhythm-lsp-${{ matrix.name }}${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rhythm-lsp-${{ matrix.name }}
          path: dist/rhythm-lsp-${{ matrix.name }}${{ matrix.ext }}

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Run tests
        working-directory: lsp
        run: cargo test

      - name: Check formatting
        working-directory: lsp
        run: cargo fmt -- --check

      - name: Run clippy
        working-directory: lsp
        run: cargo clippy -- -D warnings

  vscode-extension:
    name: Build VS Code Extension
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare binaries
        run: |
          mkdir -p editors/vscode/bin/linux-x64
          mkdir -p editors/vscode/bin/linux-arm64
          mkdir -p editors/vscode/bin/darwin-x64
          mkdir -p editors/vscode/bin/darwin-arm64
          mkdir -p editors/vscode/bin/win32-x64

          cp artifacts/rhythm-lsp-linux-x86_64/rhythm-lsp-linux-x86_64 editors/vscode/bin/linux-x64/rhythm-lsp
          cp artifacts/rhythm-lsp-linux-aarch64/rhythm-lsp-linux-aarch64 editors/vscode/bin/linux-arm64/rhythm-lsp
          cp artifacts/rhythm-lsp-darwin-x86_64/rhythm-lsp-darwin-x86_64 editors/vscode/bin/darwin-x64/rhythm-lsp
          cp artifacts/rhythm-lsp-darwin-aarch64/rhythm-lsp-darwin-aarch64 editors/vscode/bin/darwin-arm64/rhythm-lsp
          cp artifacts/rhythm-lsp-windows-x86_64/rhythm-lsp-windows-x86_64.exe editors/vscode/bin/win32-x64/rhythm-lsp.exe

          chmod +x editors/vscode/bin/linux-x64/rhythm-lsp
          chmod +x editors/vscode/bin/linux-arm64/rhythm-lsp
          chmod +x editors/vscode/bin/darwin-x64/rhythm-lsp
          chmod +x editors/vscode/bin/darwin-arm64/rhythm-lsp

      - name: Install dependencies
        working-directory: editors/vscode
        run: npm ci

      - name: Compile
        working-directory: editors/vscode
        run: npm run compile

      - name: Package extension
        working-directory: editors/vscode
        run: npx vsce package --no-dependencies

      - name: Upload extension
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: editors/vscode/*.vsix

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, vscode-extension]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/rhythm-lsp-*/rhythm-lsp-*
            artifacts/vscode-extension/*.vsix
          generate_release_notes: true

  publish-vscode:
    name: Publish to VS Code Marketplace
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download extension
        uses: actions/download-artifact@v4
        with:
          name: vscode-extension
          path: editors/vscode

      - name: Publish to marketplace
        working-directory: editors/vscode
        run: npx vsce publish --packagePath *.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        continue-on-error: true
